          <option value="48">WI</option>

      <div class="warning" id="StateError"></div>
      
      <p>
        <label for='CountryId'>Country:</label>
        <select id="CountryId" name="Country">
          <option value="0" selected="selected">[Choose Your Country]</option>
          <option value="Canada">Canada</option>
          <option value="China">China</option>
          <option value="France">France</option>
          <option value="Japan">Japan</option>
          <option value="Korea">Korea</option>
          <option value="Mexico">Mexico</option>

        </select>
      </p>

      <p>
        <label for='Zipcode'>Zip Code:</label>
        <input type="text" id="Zipcode" name="Zipcode" />
      </p>
      <div class="warning" id="ZipcodeError"></div>
      
      <p>
        <label for='Comments'>Comment:</label> <br/>
        <textarea id="Comments" name="comments" placeholder="Write your comment here..."></textarea>

      <p>
