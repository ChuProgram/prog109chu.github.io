<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/gl-tsukiji-5go" type="text/css"/>
  <title>Chessboard</title>
</head>
<body>
  <h1 id="title">Chessboard</h1>
  
  <div id="container">
    
    <!--ROW 1-->
    <div class="row">
      <div class="white"><img src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Chess_rlt60.png" alt="White Castle1" width="40" height="50"></div>
      <div class="black"><img src="https://upload.wikimedia.org/wikipedia/commons/2/28/Chess_nlt60.png" alt="White Knight1" width="40" height="50"></div>
      <div class="white"><img src="https://upload.wikimedia.org/wikipedia/commons/9/9b/Chess_blt60.png" alt="White Bishop1" width="40" height="50"></div>
      <div class="black"><img src="https://upload.wikimedia.org/wikipedia/commons/3/3b/Chess_klt60.png" alt="White King" width="40" height="50"></div>
      <div class="white"><img src="https://upload.wikimedia.org/wikipedia/commons/4/49/Chess_qlt60.png" alt="White Queen" width="40" height="50"></div>
      <div class="black"><img src="https://upload.wikimedia.org/wikipedia/commons/9/9b/Chess_blt60.png" alt="White Bishop2" width="40" height="50"></div>
      <div class="white"><img src="https://upload.wikimedia.org/wikipedia/commons/2/28/Chess_nlt60.png" alt="White Knight2" width="40" height="50"></div>
      <div class="black"><img src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Chess_rlt60.png" alt="White Castle2" width="40" height="50"></div>
    </div>
    <div class="clear"></div>
    
    <!--ROW 2-->
    <div class="row">
      <div class="black"><img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Chess_plt60.png" alt="White Pawn1" width="40" height="50"></div>
      <div class="white"><img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Chess_plt60.png" alt="White Pawn2" width="40" height="50"></div>
      <div class="black"><img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Chess_plt60.png" alt="White Pawn3" width="40" height="50"></div>
      <div class="white"><img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Chess_plt60.png" alt="White Pawn4" width="40" height="50"></div>
      <div class="black"><img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Chess_plt60.png" alt="White Pawn5" width="40" height="50"></div>
      <div class="white"><img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Chess_plt60.png" alt="White Pawn6" width="40" height="50"></div>
      <div class="black"><img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Chess_plt60.png" alt="White Pawn7" width="40" height="50"></div>
      <div class="white"><img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Chess_plt60.png" alt="White Pawn8" width="40" height="50"></div>
    </div>
    <div class="clear"></div>
    
    <!--ROW 3-->
    <div class="row">
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
    </div>
    <div class="clear"> </div>
    
    <!--ROW 4-->
    <div class="row">
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
    </div>
    <div class="clear"></div>   
    
    <!--ROW 5-->
    <div class="row">
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
    </div>
    <div class="clear"></div>
    
    <!--ROW 6-->
    <div class="row">
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
    </div>
    <div class="clear"></div>

    <!--ROW 7-->
    <div class="row">
      <div class="white"><img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Chess_pdt60.png" alt="Black Pawn1" width="40" height="50"></div>
      <div class="black"><img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Chess_pdt60.png" alt="Black Pawn2" width="40" height="50"></div>
      <div class="white"><img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Chess_pdt60.png" alt="Black Pawn3" width="40" height="50"></div>
      <div class="black"><img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Chess_pdt60.png" alt="Black Pawn4" width="40" height="50"></div>
      <div class="white"><img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Chess_pdt60.png" alt="Black Pawn5" width="40" height="50"></div>
      <div class="black"><img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Chess_pdt60.png" alt="Black Pawn6" width="40" height="50"></div>
      <div class="white"><img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Chess_pdt60.png" alt="Black Pawn7" width="40" height="50"></div>
      <div class="black"><img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Chess_pdt60.png" alt="Black Pawn8" width="40" height="50"></div>
    </div>  
    <div class="clear"></div>
    
    <!--ROW 8-->
    <div class="row">
      <div class="black"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a0/Chess_rdt60.png" alt="Black Castle1" width="40" height="50"></div>
      <div class="white"><img src="https://upload.wikimedia.org/wikipedia/commons/f/f1/Chess_ndt60.png" alt="Black Knight1" width="40" height="50"></div>
      <div class="black"><img src="https://upload.wikimedia.org/wikipedia/commons/8/81/Chess_bdt60.png" alt="Black Bishop1" width="40" height="50"></div>
      <div class="white"><img src="https://upload.wikimedia.org/wikipedia/commons/e/e3/Chess_kdt60.png" alt="Black King" width="40" height="50"></div>
      <div class="black"><img src="https://upload.wikimedia.org/wikipedia/commons/a/af/Chess_qdt60.png" alt="Black Queen" width="40" height="50"></div>
      <div class="white"><img src="https://upload.wikimedia.org/wikipedia/commons/8/81/Chess_bdt60.png" alt="Black Bishop2" width="40" height="50"></div>
      <div class="black"><img src="https://upload.wikimedia.org/wikipedia/commons/f/f1/Chess_ndt60.png" alt="Black Knight2" width="40" height="50"></div>
      <div class="white"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a0/Chess_rdt60.png" alt="Black Castle2" width="40" height="50"></div>
    </div>
    <div class="clear"></div>
    
  </div>

    </p>
  </div>


</body>
</html>
