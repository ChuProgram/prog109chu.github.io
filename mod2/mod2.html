<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Mod02: Tables</title>
</head>
<body>
  <table border="1" width="500" height="450">
    <tr>
      <td colspan="3"><h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        HTML Table Example</h1></td>
    </tr>
    
    <tr>
      <td>
        <img src="https://media.istockphoto.com/photos/meal-plan-for-a-week-on-a-white-table-among-products-for-cooking-picture-id980276548?k=20&m=980276548&s=612x612&w=0&h=4EenVuFuZpBzOPav_1CSkojpFDl7EnOr21A04VDcZIo="
               alt="Meal Plan Picture" title="Meal Plan" width="300" height="200" />
      </td>
      <td>&nbsp;&nbsp;&nbsp;&nbsp;<h2>Meal<br/>
        &nbsp;&nbsp;Planner</h2></td>
      <td><h2>Recipe Index #:</h2></td>
    </tr>
    
    <tr>
      <th>Week starting</th>
      <th>2/15/2018</th>
      <th>Instructions</th>
    </tr>
    
    <tr>
      <td><b>Day of the Week</b></td>
      <td><b>Recipe Name</b></td>
      <td rowspan="8">
        Add the name of the recipe under the column Recipe Name
      </td>
    </tr>
    
    <tr>
      <td>Monday</td>
      <td>Spinach Feta Pizza</td>
    </tr>
    
    <tr>
      <td>Tuesday</td>
      <td>My New Recipe</td>
    </tr>
    
    <tr>
      <td>Wednesday</td>
      <td></td>
    </tr>
    
    <tr>
      <td>Thursday</td>
      <td></td>
    </tr>
    
    <tr>
      <td>Friday</td>
      <td></td>
    </tr>
    
    <tr>
      <td>Saturday</td>
      <td></td>
    </tr>
    
    <tr>
      <td>Sunday</td>
      <td></td>
    </tr>
    
  </table>

</body>
</html>
